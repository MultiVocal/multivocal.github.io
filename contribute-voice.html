
<div id="contribute-voice-container">
    <h1>Contribute voice</h1>
    <p>Thanks for helping! <br>Press record, give access to your microphone, and then say the text below</p>

    <p id="transcription">
        Loading text...
    </p>

    <button id="toggle-recording" class="button" data-action="start">Record</button>

    <div id="contribute-thankyou" class="alert-box">
        Thank you! Your voice has been recorded. <br>
        Feel free to add one one more.
    </div>

    <p id="recording-message"></p>

    <div id="waveform"></div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.microphone.min.js"></script>
<script src="js/plugins/recorder.js"></script>
<script src="js/contribute_voice.js"></script>
